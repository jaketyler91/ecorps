<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Corps - Presentazione Azienda</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="0a1aea89-54bd-45f1-84af-0efcf15cc316" data-blockingmode="auto" type="text/javascript"></script>
</head>
<body>
    <div id="background-animation"></div>
    <div class="content">
        <header>
            <div class="header-container">
                <a href="index.html">
                    <div class="logo">
                        <img src="logopng.png" alt="E-Corps Logo">
                    </div>
                </a>
                <nav>
                    <ul>
                        <li><a href="about.html">Azienda</a></li>

                </nav>
                <div class="hamburger-menu">
                    <div class="hamburger-icon"></div>
                </div>
            </div>
        </header>
        <main>
            <section class="command-prompt">
                <div class="prompt-header">
                    <span class="prompt-icon"></span>
                    <span class="prompt-title">Cmd.exe - E-Corps</span>
                </div>
                <div class="prompt-body">
                    <div class="command-line">
                        <span class="prompt-path">C:\Users\E-Corps&gt;</span>
                        <span id="typed-text-placeholder"></span><span id="cursor" style="display:none;">&#9646;</span>
                    </div>
                </div>
            </section>

        <div class="overlay">
            <nav>
                <ul>
                    <li><a href="about.html">Azienda</a></li>
                    <li><a href="services.html">Servizi</a></li>

            </button>
