<script>
document.addEventListener('DOMContentLoaded', function() {
    const banner = document.getElementById('CybotCookiebotDialog');
    if (banner) {
        banner.style.maxWidth = '300px';
        banner.style.margin = '0 auto';
        banner.style.padding = '5px';
        banner.style.borderRadius = '8px';
        banner.style.backgroundColor = '#333333';
        banner.style.color = '#ffffff';
        banner.style.boxShadow = '0px 0px 10px rgba(0, 0, 0, 0.5)';
        
        const buttonsContainer = document.getElementById('CybotCookiebotDialogBodyLevelButtons');
        if (buttonsContainer) {
            buttonsContainer.style.display = 'flex';
            buttonsContainer.style.flexWrap = 'wrap';
            buttonsContainer.style.justifyContent = 'center';
            buttonsContainer.style.gap = '5px';
        }

        const buttons = [
            'CybotCookiebotDialogBodyLevelButtonLevelOptinAllowAll',
            'CybotCookiebotDialogBodyButtonDecline',
            'CybotCookiebotDialogBodyButtonAccept',
            'CybotCookiebotDialogBodyLevelButtonLevelOptinAllowallSelection'
        ];

        buttons.forEach(id => {
            const button = document.getElementById(id);
            if (button) {
                button.style.backgroundColor = '#0077ff';
                button.style.color = '#ffffff';
                button.style.border = 'none';
                button.style.padding = '6px 10px';
                button.style.borderRadius = '5px';
                button.style.fontSize = '0.85em';
                button.style.cursor = 'pointer';
                button.style.flex = '1';
                button.style.textAlign = 'center';
                button.style.minWidth = '100px';
            }
        });
    }
});

 
</script>
