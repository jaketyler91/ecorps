<script>
    function styleCookiebotBanner() {
        const banner = document.getElementById('CybotCookiebotDialog');
        if (banner) {
            banner.style.backgroundColor = '#1a1a1a'; // Sfondo scuro
            banner.style.color = '#ffffff'; // Testo bianco

            const buttonsContainer = document.getElementById('CybotCookiebotDialogBodyLevelButtons');
            if (buttonsContainer) {
                buttonsContainer.style.display = 'flex'; // Layout flessibile
                buttonsContainer.style.flexDirection = 'row'; // Disporre orizzontalmente
                buttonsContainer.style.justifyContent = 'space-around'; // Spazio uniforme tra i pulsanti
                buttonsContainer.style.flexWrap = 'wrap'; // Avvolge gli elementi se necessario
                buttonsContainer.style.margin = '10px 0'; // Margine per distanziare i pulsanti dal testo
            }

            const buttons = [
                'CybotCookiebotDialogBodyLevelButtonLevelOptinAllowAll',
                'CybotCookiebotDialogBodyButtonDecline',
                'CybotCookiebotDialogBodyButtonAccept',
                'CybotCookiebotDialogBodyLevelButtonLevelOptinAllowallSelection'
            ];

            buttons.forEach(id => {
                const button = document.getElementById(id);
                if (button) {
                    button.style.backgroundColor = '#0077ff'; // Sfondo blu
                    button.style.color = '#ffffff'; // Testo bianco
                    button.style.border = 'none'; // Rimuove il bordo
                    button.style.padding = '10px 20px'; // Padding
                    button.style.borderRadius = '5px'; // Angoli arrotondati
                    button.style.fontSize = '0.9em'; // Dimensione del font
                    button.style.cursor = 'pointer'; // Cursore a mano
                    button.style.margin = '5px'; // Margine tra i pulsanti
                    button.style.display = 'inline-block'; // Mostra i pulsanti come blocchi inline
                }
            });
        }
    }

    document.addEventListener('DOMContentLoaded', styleCookiebotBanner);
</script>
