<script>
document.addEventListener('DOMContentLoaded', function() {
    const banner = document.getElementById('CybotCookiebotDialog');
    if (banner) {
        // Forzare l'applicazione degli stili
        banner.style.setProperty('background-color', '#333', 'important');
        banner.style.setProperty('color', '#fff', 'important');
        banner.style.setProperty('font-size', '14px', 'important');
        banner.style.setProperty('border-radius', '8px', 'important');
        banner.style.setProperty('box-shadow', '0px 0px 10px rgba(0, 0, 0, 0.5)', 'important');
        banner.style.setProperty('max-width', '500px', 'important');
        banner.style.setProperty('margin', '0 auto', 'important');
        banner.style.setProperty('padding', '20px', 'important');
        banner.style.setProperty('bottom', '20px', 'important');
        banner.style.setProperty('left', '0', 'important');
        banner.style.setProperty('right', '0', 'important');
        banner.style.setProperty('position', 'fixed', 'important');
        banner.style.setProperty('z-index', '9999', 'important');
        banner.style.setProperty('width', '90%', 'important');


        const buttonsContainer = document.getElementById('CybotCookiebotDialogBodyLevelButtons');
        if (buttonsContainer) {
            buttonsContainer.style.setProperty('display', 'flex', 'important');
            buttonsContainer.style.setProperty('justify-content', 'space-around', 'important');
        }

        const buttons = [
            'CybotCookiebotDialogBodyLevelButtonLevelOptinAllowAll',
            'CybotCookiebotDialogBodyButtonDecline',
            'CybotCookiebotDialogBodyButtonAccept',
            'CybotCookiebotDialogBodyLevelButtonLevelOptinAllowallSelection'
        ];

        buttons.forEach(id => {
            const button = document.getElementById(id);
            if (button) {
                button.style.setProperty('background-color', '#0077ff', 'important');
                button.style.setProperty('color', '#fff', 'important');
                button.style.setProperty('border', 'none', 'important');
                button.style.setProperty('padding', '8px 12px', 'important');
                button.style.setProperty('border-radius', '5px', 'important');
                button.style.setProperty('font-size', '12px', 'important');
                button.style.setProperty('cursor', 'pointer', 'important');
                button.style.setProperty('margin', '0 4px', 'important');
            }
        });
    }
});




 
</script>
